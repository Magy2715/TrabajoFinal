<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingreso</title>
    <link rel="stylesheet" href="./Stylies/ingreso.css">
</head>

<body>
    <div class="Formulario">
        <h1>Inicio de sesion</h1>
        <form  id="formulario">
            <div class="username">
                <input type="email"  id="correo"   required 
                > <br>
                <label> Usuario </label>
            </div>
            <div class="contrasena">
                <input type="password"  required
                id="contrasena"><br>
                <label> Contraseña </label>
            </div>
            <div class="recordad"> ¿Olvido su Contraseña? </div>
            <input onclick="iniciarSesion()" type="submit" id="recordar" value="iniciar">
           


        </form>
    </div>
  
    <script src="./scripts/ingreso.js"></script>

</body>

</html>
